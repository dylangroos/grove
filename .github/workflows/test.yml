name: test

on:
  push:
  pull_request:

jobs:
  e2e:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y dtach lsof
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install dtach
      - name: Run E2E tests
        run: bash test/e2e.sh
